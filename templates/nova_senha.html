{% with mensagens = get_flashed_messages() %}
  {% if mensagens %}
    <div class="mensagens-flash">
      {% for msg in mensagens %}
        <div class="alerta alerta-aviso">{{ msg }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
